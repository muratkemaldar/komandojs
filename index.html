<!DOCTYPE html>
<html>

<head>
	<title>komandojs demo page</title>
	<script type="text/javascript" src="./komando-dev.js"></script>
	<!-- komandojs specific styles -->
	<link rel="stylesheet" type="text/css" href="./komando-theme.css">
	<!-- page specific styles -->
	<style type="text/css">
		body {
			padding: 0;
			margin: 0;
			font-family: sans-serif;
			font-size: 20px;
		}
	</style>
</head>
<body>

	<!-- komando block -->
	<div id="komando-display" class="komando-display">
		<span>Enter a command, soldier.</span>
	</div>
	<input class="komando-input" autofocus type="text" name="komando-input" id="komando-input" placeholder="type 'help' to see what you can do." />
	
	<!-- scripts, init called on bottom -->
	<script type="text/javascript">

		var xmlhttp = new XMLHttpRequest();
		var url = "myTutorials.txt";

		xmlhttp.onreadystatechange = function() {
		    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		        var myArr = JSON.parse(xmlhttp.responseText);
		        myFunction(myArr);
		    }
		};
		xmlhttp.open("GET", url, true);
		xmlhttp.send();

		var commands = [
			{
				command: "hello",
				action: function(command, display, parameters){
					display.print("hello to you");
				}
			},
			{
				command: 'goodbye',
				action: function(command, display, parameters){
					display.print("see you soon " + parameters.string);
				}
			}
		];

		// init komandojs
		komando.init("komando-input", commands);
	</script>
</body>
</html>
